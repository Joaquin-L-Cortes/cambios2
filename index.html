<!-- Modal para seleccionar Teorías Sociológicas I -->
<div id="modalTeoricas1" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Teorías Sociológicas I</h2>
            <span class="close" onclick="cerrarModalTeoricas()">&times;</span>
        </div>
        <div class="modal-body">
            <p>Seleccione Teoría Sociológica I a cursar:</p>
            <div id="listaTeoricas1"></div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn cancel" onclick="cerrarModalTeoricas()">Cancelar</button>
        </div>
    </div>
</div>
